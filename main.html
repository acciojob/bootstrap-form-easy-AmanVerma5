<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1 class="text-center">Internship Form</h1>
<form >
<div class="d-flex flex-wrap justify-content-between">
  <div class="mb-3 me-3">
    <label for="first-name" class="form-label">First Name</label>
	<input type="text" class="form-control" id="first-name-input" aria-describedby="emailHelp">
  </div>
  <div class="mb-3 me-3">
    <label for="last-name" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
  </div>
</div>
<div class="d-flex  justify-content-between">
	<div class="mb-3 col-6">
    <label for="college" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input" aria-describedby="emailHelp">
	</div>
	<div class="mb-3 col-2">
    <label for="graduation-year" class="form-label">Graduation Year</label>
	    <select class="form-select" id="graduation-year-input">
			<option selected>Choose...</option>
			<option value="2020">2020</option>
		    <option value="2021">2021</option>
		    <option value="2022">2022</option>
			<option value="2023">2023</option>
		</select>
	</div>
	<div class="mb-3 col-2">
    <label for="roll-no" class="form-label">Roll No</label>
    <input type="number" class="form-control" id="roll-no-input" aria-describedby="emailHelp">
	</div>
</div>	
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox">
    <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit form</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
